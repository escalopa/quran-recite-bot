# Telegram Bot Configuration
telegram:
  token: "YOUR_TELEGRAM_BOT_TOKEN"

# Redis Configuration
redis:
  uri: "redis://redis:6379/0"

# Quran API Configuration
# Supports both regular recordings (/recordings) and auto-detect (/recordings/auto-detect)
# Production: https://quran.namaz.live
# Local development: http://localhost:8111
quran_api:
  base_url: "http://localhost:8111"
  api_key: "YOUR_API_KEY"

# Application Configuration
app:
  locales_dir: "locales"
  default_language: "en"
