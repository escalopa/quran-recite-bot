services:
  redis:
    image: redis:7-alpine
    container_name: quran-bot-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    networks:
      - quran-bot-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: quran-bot
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
    environment:
      - CONFIG_PATH=/app/config/config.yaml
      - TELEGRAM_TOKEN=${TELEGRAM_TOKEN}
      - REDIS_ADDR=redis:6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - QURAN_API_URL=${QURAN_API_URL}
      - QURAN_API_KEY=${QURAN_API_KEY}
    volumes:
      - ./config.yaml:/app/config/config.yaml:ro
    networks:
      - quran-bot-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  redis-data:
    driver: local

networks:
  quran-bot-network:
    driver: bridge
